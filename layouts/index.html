{{ partial "head" . }}
  <head>
      <meta http-equiv="Refresh" content="0; url='https://nvbogachev.github.io/'" />
  </head>

  <body>
    <div id="wrap">
      {{ partial "header" . }}
      <section id="about">     
          <div class="container">
          <div class="avatar">
            <img class="img-rounded" src="{{ .Site.BaseURL }}img/{{ .Site.Params.avatar }}" alt="Responsive image">
          </div>
          <div class="post">
            {{.Content}}
          </div>
          </div>
          {{ partial "social.html" . }}
        </div>
      </section>
    </div>
    {{ partial "footer" . }}
  </body>
</html>
